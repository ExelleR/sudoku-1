<body>
	<div id="container">
		<header>

		</header>

		<div id="main" role="main">
			<ul id="sudokuHelperLinks">
				<li><a class="siteLink" href="http://www.keeforama.com">keeforama</a></li>
				<li><a href="http://www.keeforama.com/archives/sudoku-solving">Why?</a></li>
				<li><a href="http://www.keeforama.com/archives/javascript-sudoku-solver">How?</a></li>
			</ul>
      <div id="gridAndControls">
        <h1>Soduku solver</h1>
        <div id="grid"></div>
        <div id="controls">
          <h2>Choose a ready-made sudoku</h2>
          <ul id="gridSelector">
            <li><input type="radio" name="sudokuGrid" id="grid1"><label for="grid1">Easy peasy</label></li>
            <li><input type="radio" name="sudokuGrid" id="grid2"><label for="grid2">Not a doddle</label></li>
            <li><input type="radio" name="sudokuGrid" id="grid3"><label for="grid3">Tough enough</label></li>
            <li><input type="radio" name="sudokuGrid" id="grid4"><label for="grid4">You're kidding</label></li>
            <li><input type="radio" name="sudokuGrid" id="grid5"><label for="grid5">No way Jose!</label></li>
            <li><input type="radio" name="sudokuGrid" id="grid6"><label for="grid6">Dante Must Die</label></li>
          </ul>
          <div class="buttonAndResultWrapper">
            <div class="buttonWrapper">
              <input id="solveMySudokuButton" class="solveButton button orange" type="button" value="Solve sudoku">
            </div>
            <div id="solveMySudokuResult" class="result"></div>
          </div>
          <p class="clear">You can also enter your own sudoku. You might want to <a id="clearGrid">clear the grid</a> first or paste in your own sudoku grid (e.g. 000300800640800...).</p>
          <div id="sudokuStringWrapper">
            <input id="sudokuString" type="text" width="81" maxlength="81">
            <input id="addSudokuStringButton" class="button orange" type="button" value="Add sudoku string">
          </div>
        </div>
      </div>
      
		</div>

		<footer>

		</footer>
